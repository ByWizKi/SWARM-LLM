services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: swarm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swarm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swarm_password}
      POSTGRES_DB: ${POSTGRES_DB:-swarm_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swarm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swarm-network

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swarm-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-swarm_user}:${POSTGRES_PASSWORD:-swarm_password}@postgres:5432/${POSTGRES_DB:-swarm_db}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-secret-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../monsters_rta.json:/app/monsters_rta.json:ro
      - ./data/monsters.json:/app/data/monsters.json:ro
      - ./prisma:/app/prisma:ro
    networks:
      - swarm-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  swarm-network:
    driver: bridge

